<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
    	function verifyDelete()
    	{
    		return confirm("Do you want to delete the product?")
    	}
    </script>
</head>
<body>
<div class="container mt-4">
		<div class="row">
				<a th:href="@{/newProduct}" class="btn btn-primary btn-lg mb-3" >Add Product</a>
		</div>
    <h2 class="text-center">Book List</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf loop to display rows -->
            <tr th:each="product : ${products}">
                <td th:text="${product.title}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.category}"></td>
				<td>
				    <img th:src="@{${product.image}}" alt="Product Image" style="width: 100px; height: 100px;">
				</td>
				<td>
					<a th:href="@{/deleteProductFE/{id}(id=${product.id})}" onClick="return verifyDelete()" class="btn btn-danger" >Delete</a>
					<a th:href="@{/updateProducForm/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
				</td>


				
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
